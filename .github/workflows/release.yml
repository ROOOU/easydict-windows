name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run build

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare portable exe
        shell: pwsh
        run: |
          Copy-Item "src-tauri/target/release/easydict-win.exe" "src-tauri/target/release/EasyDict.Win_${{ steps.version.outputs.VERSION }}_portable.exe"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: EasyDict Windows v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/EasyDict.Win_${{ steps.version.outputs.VERSION }}_portable.exe
